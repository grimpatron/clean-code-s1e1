<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <div id="top-section">
      <label class="label-task--new" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input class="task task-text" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </div>

    <h3 class="main-title">Todo</h3>
    <ul class="tasks-list" id="incomplete-tasks">
      <li class="task-item">
        <input class="task-checkbox" type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input class="task task-text" type="text">
        <button class="button button--edit">Edit</button>
        <button class="button button--delete">
          <img class="button-img" src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="task-checkbox" type="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input class="task task-text" type="text" value="Go Shopping">
        <button class="button button--edit">Save</button>
        <button class="button button--delete">
          <img class="button-img" src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="main-title">Completed</h3>
    <ul class="tasks-list" id="completed-tasks">
      <li class="task-item">
        <input class="task-checkbox" type="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input class="task task-text" type="text">
        <button class="button button--edit">Edit</button>
        <button class="button button--delete">
          <img class="button-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
